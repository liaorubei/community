    <form method="post" action="article/modify" class="pageForm required-validate" onsubmit="return validateCallback(this,dialogAjaxDone)">
        <div class="pageFormContent nowrap" layoutH="58">

            <dl>
                <dt>文章标题（必填）：</dt>
                <dd>
                    <input type="hidden" name="id" th:value="${modelItem.id}"/>
                    <input type="text" name="title" th:value="${modelItem.title}" maxlength="50" class="required" alt="请填写文章标题" style="width: 110%;"/>
                </dd>
            </dl>
            <dl>
                <dt>文章描述（必填）：</dt>
                <dd><textarea name="description" class="required" cols="80" rows="5" th:text="${modelItem.description}" style="width: 110%;" alt="请填写文章描述"></textarea></dd>
            </dl>
            <dl>
                <dt>文章类型（必填）：</dt>
                <dd>
                    <label><input type="radio" name="type" value="1" th:checked="${modelItem.type==1}" class="required"/>生理安全知识</label>
                    <label><input type="radio" name="type" value="2" th:checked="${modelItem.type==2}" class="required"/>心理安全知识</label>
                </dd>
            </dl>
            <dl>
                <dt>是否原创（单选）：</dt>
                <dd>
                    <label><input type="radio" name="isOriginal" value="0" th:attr="checked=(${modelItem.isOriginal}==false)"/>否</label>
                    <label><input type="radio" name="isOriginal" value="1" th:attr="checked=(${modelItem.isOriginal}==true)"/>是</label>
                    说明：如果不是原创，请在引用链接处填写文章引用链接
                </dd>
            </dl>
            <dl>
                <dt>引用链接（选填）：</dt>
                <dd><input type="text" name="url" class="url" th:value="${modelItem.url}" alt="请输入商品链接" style="width: 110%;"/></dd>
            </dl>
            <dl>
                <dt>文章正文（选填）：</dt>
                <dd><textarea name="content" cols="80" rows="17" th:text="${modelItem.content}" style="width: 110%;"></textarea></dd>
            </dl>
